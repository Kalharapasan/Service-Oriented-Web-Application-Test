<html>
    <body>
        <h1>Create object from JS String</h1>
        <p id="demo"></p>
        <script>
            var text =' {"name":"Kalhara","age":25,"city":"Apmara"}';
            var obj = JSON.parse(text);
            document.getElementById("demo").innerHTML = obj.name;
        </script>
    </body>
</html>
