 <html>
	<body>
		<table border="2">
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Year</th>
				<th>Category</th>
				<th>Updated Price (+10%)</th>
			</tr>
			<tbody id="update_price"></tbody>
		</table>

		<script>
			var text, parser, xmlDoc;
			text = "<bookstore> "+
						"<book category='Entertainment'> "+
							"<title lang='En'>Harry Potter</title> "+
							"<Author>JK. Rowling</Author> "+
							"<Year>2009</Year> "+
							"<Price>$45.99</Price>"+
						"</book> "+
						"<book category='Fiction'> "+
							"<title lang='En'>Avengers</title> "+
							"<Author>Warner Bros</Author> "+
							"<Year>2010</Year> "+
							"<Price>$32.89</Price> "+
						"</book>"+
						"<book category='Mysery'> "+
							"<title lang='Sp'>The Great Gatsby</title> "+
							"<Author>F Scott Fitzgerald</Author> "+
							"<Year>1920</Year> "+
							"<Price>$1.99</Price> "+
						"</book> "+
						"<book category='Historical'> "+
							"<title lang='Fr'>Things Fall Apart</title> "+
							"<Author>Chinua Achebe</Author>"+ 
							"<Year>1958</Year> "+
							"<Price>$12.99</Price> "+
						"</book> "+
						"<book category='Tragedy'>"+
							"<title lang='Es'>Hamlet</title>"+
							"<Author>William Shakespeare</Author> "+
							"<Year>1601</Year> "+
							"<Price>$24.99</Price>"+
						"</book> "+
					"</bookstore>";

			parser = new DOMParser();
			xmlDoc = parser.parseFromString(text, "text/xml");

			var books = xmlDoc.getElementsByTagName("book"); 
			var tableBody = document.getElementById("update_price");
			var rows = "";

			for (var i = 0; i < books.length; i++) {
				var title = books[i].getElementsByTagName("title")[0].childNodes[0].nodeValue;
				var author = books[i].getElementsByTagName("Author")[0].childNodes[0].nodeValue;
				var year = books[i].getElementsByTagName("Year")[0].childNodes[0].nodeValue;
				var category = books[i].getAttribute("category");
				var priceStr = books[i].getElementsByTagName("Price")[0].childNodes[0].nodeValue;

			
				var price = parseFloat(priceStr.replace('$', ''));
				var updatedPrice = (price * 1.10).toFixed(2);
				rows += "<tr>" +
							"<td>" + title + "</td>" +
							"<td>" + author + "</td>" +
							"<td>" + year + "</td>" +
							"<td>" + category + "</td>" +
							"<td>$" + updatedPrice + "</td>" +
						"</tr>";
			}

			tableBody.innerHTML = rows;
		</script>
	</body>
</html>
