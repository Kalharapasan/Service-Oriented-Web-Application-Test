<html>
<body>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
        </tr>
        <tr>
            <td id="title1"></td>
            <td id="author1"></td>
            <td id="year1"></td>
        </tr>
        <tr>
            <td id="title2"></td>
            <td id="author2"></td>
            <td id="year2"></td>
        </tr>
    </table>
</body>
<script>
    var text, parser, xmlDoc;

    text = "<bookstore>"+
               "<book>" +
                   "<title>Everyday Italian</title>" +
                   "<author>Giada De Laurentiis</author>" +
                   "<year>2005</year>" +
               "</book>"+
               "<book>" +
                   "<title>Java Programming</title>" +
                   "<author>John Willson</author>" +
                   "<year>2014</year>" +
               "</book>"+
           "</bookstore>";
    
    parser = new DOMParser();
    xmlDoc = parser.parseFromString(text, "text/xml");

    var books = xmlDoc.getElementsByTagName("book");

    for (var i = 0; i < books.length; i++) {
        document.getElementById("title" + (i+1)).innerHTML =
            books[i].getElementsByTagName("title")[0].childNodes[0].nodeValue;
        document.getElementById("author" + (i+1)).innerHTML =
            books[i].getElementsByTagName("author")[0].childNodes[0].nodeValue;
        document.getElementById("year" + (i+1)).innerHTML =
            books[i].getElementsByTagName("year")[0].childNodes[0].nodeValue;
    }
</script>
</html>
